<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - full bleed, iOS adds its own rounded corners -->
  <rect width="180" height="180" fill="#7A3F3B"/>

  <!-- Geometric cube logo - scaled up to fill space -->
  <g transform="translate(90, 90)">
    <!-- Main cube shape -->
    <path d="M0 -60 L-52 -30 L-52 30 L0 60 L52 30 L52 -30 Z"
          fill="none"
          stroke="#FAF8F5"
          stroke-width="5"
          stroke-linejoin="round"/>

    <!-- Inner lines -->
    <path d="M0 0 L-52 -30 M0 0 L0 60 M0 0 L52 -30"
          fill="none"
          stroke="#FAF8F5"
          stroke-width="5"
          stroke-linejoin="round"/>
  </g>
</svg>
